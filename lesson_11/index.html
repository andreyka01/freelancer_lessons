<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson 11</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class='header__container'>
            <ul class="header__list">
               <li class="header__item"><a href="" class="header__link">Пункт 1</a></li>
               <li class="header__item"><a href="" class="header__link">Пункт 2</a></li>
               <li class="header__item">
                  <a href="" class="header__link">Пункт 3</a>
                  <ul class="header__list-subtitle subtitle-list">
                     <li class="subtitle-list__item"><a href="" class="subtitle-list__link">Підпункт 1</a></li>
                     <li class="subtitle-list__item"><a href="" class="subtitle-list__link">Підпункт 2</a></li>
                     <li class="subtitle-list__item"><a href="" class="subtitle-list__link">Підпункт 3</a></li>
                     <li class="subtitle-list__item"><a href="" class="subtitle-list__link">Підпункт 4</a></li>
                  </ul>
               </li>
               <li class="header__item"><a href="" class="header__link">Пункт 4</a></li>
            </ul>
         </div>
      </header>
      <main class="page">
         <div class="page__first-example first-exmaple">
            <div class='first-exmaple__container'>
               <div class="first-exmaple__block">
                  <div class="first-exmaple__item first-exmaple__item--blue">First</div>
                  <div class="first-exmaple__item first-exmaple__item--orange">Second</div>
                  <div class="first-exmaple__item first-exmaple__item--green">Third</div>
               </div>
            </div>
         </div>
         <div class="page__second-example second-example">
            <div class='second-example__container'>
               <div class="second-example__block">
                  <div class="second-example__item second-example__item--blue">First</div>
                  <div class="second-example__item second-example__item--orange">Second</div>
                  <div class="second-example__item second-example__item--green">Third</div>
               </div>
            </div>
         </div>
         <div class="page__car car">
            <div class="car__window window">
               <div class="window__glass"></div>
               <div class="window__glass window__glass--back"></div>
            </div>
            <div class="car__door door">
               <div class="door__handle door__handle--left"></div>
            </div>
            <div class="car__door--back door">
               <div class="door__handle door__handle--right"></div>
            </div>
            <div class="car__light light">
               <div class="light__front"></div>
               <div class="light__back"></div>
            </div>
            <div class="car__platform"></div>
            <div class="car__wheels wheels">
               <div class="wheels__left">
                  <div class="disc"></div>
               </div>
               <div class="wheels__right">
                  <div class="disc"></div>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer"></footer>
   </div>
</body>
</html>
